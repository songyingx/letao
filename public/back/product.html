<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 左侧 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马30期</a></div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/01.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display:block">
                        <a href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a class="current" href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧 -->
    <div class="lt_main">
        <!-- 上面 -->
        <div class="lt_topbar">
            <a class="icon_left  pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="icon_right pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 内容 -->
        <div class="container-fluid">
            <!-- 链接导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">商品管理</li>
            </ol>

            <!-- 内容 -->
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加商品 </button>

                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="10%">序号</th>
                            <th width="25%">商品名称</th>
                            <th width="25%">商品描述</th>
                            <th width="10%">商品库存 </th>
                            <th width="10%">商品尺寸 </th>
                            <th width="10%">商品状态 </th>
                            <th width="10%">操作 </th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>

                <div class="text-right">
                    <!-- 分页容器 -->
                    <ul id="paginator"></ul>
                </div>

            </div>
        </div>
        <!-- 模态框 -->
        <div class="modal fade" id="addModal">
            <div class="modal-dialog ">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加商品</h4>
                    </div>
                    <div class="modal-body">
                        <form id="form">
                            <!-- 下拉菜单 -->
                            <div class="form-group">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
                                        <span id="dropdownText">请选择二级分类</span>
                                        <span class="caret"></span>
                                    </button>
                                    <!-- 切换列表 -->
                                    <ul class="dropdown-menu">

                                    </ul>
                                </div>
                                <input type="hidden" name="brandId">
                                <input type="hidden" name="statu" value="1">
                            </div>
                            <!-- 商品名称 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品名称" name="proName">
                            </div>
                            <!-- 商品描述 -->
                            <div class="form-group">
                                <textarea class="form-control" rows="3" name="proDesc" placeholder="请输入商品描述"></textarea>
                            </div>
                            <!-- 商品库存 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品库存" name="num">
                            </div>
                            <!-- 商品尺码 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品尺码" name="size">
                            </div>
                            <!-- 商品原价 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品原价" name="oldPrice">
                            </div>
                            <!-- 商品现价 -->
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="请输入商品现价" name="price">
                            </div>

                            <!-- 上传图片 -->
                            <div class="form-group">
                                <label for="fileupload" class="btn btn-default">上传图片</label>
                                <input type="file" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic"
                                    multiple style="display:none">
                            </div>
                            <div class="form-group" id="imgBox">
                                <input type="hidden" name="picStarus">
                            </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary" form="form">添加</button>
                    </div>
                    </form>

                </div>
            </div>
        </div>

        <script type="text/html" id="productTpl">
            {{ each rows  v i }}
            <tr>
                <td>{{ i + 1 + (page-1) * size }}</td>
                <td>{{ v.proName }}</td>
                <td>{{ v.proDesc }}</td>
                <td>{{ v.num }}</td>
                <td>{{ v.size }}</td>
                <td>{{ v.statu === 1 ? "已上架" : "已下架"}}</td>
                <td>
                    {{ if v.statu === 1 }}
                    <button class="btn btn-danger">下架</button>
                    {{ else }}
                    <button class="btn btn-success">上架</button>
                    {{ /if }}
                </td>
            </tr>
            {{ /each }}
        </script>

        <script type="text/html" id="dropdownTpl">
            {{ each rows v i }}
            <li><a data-id="{{ v.id }}" href="#">{{ v.brandName }}</a></li>
            {{ /each }}
        </script>

        <script src="./lib/jquery/jquery.min.js"></script>
        <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
        <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
        <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
        <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
        <script src="./lib/nprogress/nprogress.js"></script>
        <script src="./lib/artTemplate/template-web.js"></script>
        <script src="./js/common.js"></script>
        <script src="./js/isLogin.js"></script>
        <script src="./js/product.js"></script>
</body>

</html>
