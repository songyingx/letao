<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
    <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
    <link rel="stylesheet" href="./css/common.css">
</head>

<body>

    <!-- 左侧 -->
    <div class="lt_aside">
        <!-- 标题 -->
        <div class="brand"><a href="#">黑马30期</a></div>
        <!-- 用户 -->
        <div class="user">
            <img src="./images/01.jpg" alt="">
            <p>超级管理员</p>
        </div>
        <!-- 导航 -->
        <div class="nav">
            <ul>
                <li><a href="user.html"><i class="glyphicon glyphicon-user"></i><span>用户管理</span></a></li>
                <li>
                    <a href="javascript:;" id="category"><i class="glyphicon glyphicon-list"></i><span>分类管理</span></a>
                    <div class="child" style="display: block">
                        <a class="current" href="first.html">一级分类</a>
                        <a href="second.html">二级分类</a>
                    </div>
                </li>
                <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i><span>商品管理</span></a></li>
            </ul>
        </div>
    </div>
    <!-- 右侧 -->
    <div class="lt_main">
        <!-- 上面 -->
        <div class="lt_topbar">
            <a class="icon_left  pull-left" href="#"><i class="glyphicon glyphicon-align-justify"></i></a>
            <a class="icon_right pull-right" href="#"><i class="glyphicon glyphicon-log-out"></i></a>
        </div>
        <!-- 内容 -->
        <div class="container-fluid">
            <!-- 链接导航 -->
            <ol class="breadcrumb mt_20">
                <li><a href="index.html">管理系统</a></li>
                <li class="active">分类管理</li>
                <li class="active">一级分类</li>
            </ol>

            <!-- 内容 -->
            <div class="lt_content">
                <button class="btn btn-default" id="addBtn">添加分类 </button>

                <table class="table table-bordered table-hover mt_20">
                    <thead>
                        <tr>
                            <th width="20%">序号</th>
                            <th width="80%">一级分类名</th>
                        </tr>
                    </thead>
                    <tbody>


                    </tbody>
                </table>

                <div class="text-right">
                    <!-- 分页容器 -->
                    <ul id="paginator"></ul>
                </div>

            </div>

        </div>
    </div>
    <!-- 添加分类模态框 -->
    <div class="modal fade" tabindex="-1" id="addModal">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <form id="form">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                        <h4 class="modal-title">添加分类</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="请输入一级分类" name="categoryName">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <script type="text/html" id="firstTpl">
        {{ each rows v i }}
        <tr>
            <td>{{i+1 +(page-1)*size}}</td>
            <td>{{v.categoryName}}</td>
        </tr>
        {{ /each }}
    </script>

    <script src="./lib/jquery/jquery.min.js"></script>
    <script src="./lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
    <script src="./lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
    <script src="./lib/nprogress/nprogress.js"></script>
    <script src="./lib/artTemplate/template-web.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/isLogin.js"></script>
    <script src="./js/first.js"></script>
</body>

</html>
